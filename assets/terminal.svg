<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;display=swap');
      .text {
        font-family: 'Fira Code', monospace;
        fill: #e0e0e0;
        font-size: 14px;
        white-space: pre;
      }
      .command {
        fill: #82aaff;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a" />
  <rect width="100%" height="100%" filter="url(#blur)" fill="rgba(255, 255, 255, 0.05)" />

  <!-- Terminal window -->
  <rect x="10" y="10" width="780" height="380" rx="10" ry="10" fill="rgba(45, 45, 45, 0.5)" stroke="rgba(255, 255, 255, 0.1)" />

  <!-- Title bar -->
  <rect x="10" y="10" width="780" height="30" rx="10" ry="10" fill="rgba(77, 77, 77, 0.5)" />
  <circle cx="30" cy="25" r="6" fill="#ff5f56" />
  <circle cx="50" cy="25" r="6" fill="#ffbd2e" />
  <circle cx="70" cy="25" r="6" fill="#27c93f" />

  <!-- Text content -->
  <g class="text">
    <foreignObject x="30" y="55" width="740" height="300">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <style>
          .line {
            display: inline-block;
            white-space: pre;
            overflow: hidden;
            border-right: .15em solid #e0e0e0;
            animation-fill-mode: forwards;
            width: 0;
          }
          .animate {
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
          }
          @keyframes typing {
            from { width: 0 }
            to { width: 100% }
          }
          @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #e0e0e0; }
          }
          a {
            color: #e0e0e0;
            text-decoration: none;
          }
        </style>
        <div><span class="command">$</span> whoami</div>
        <div class="line animate" style="animation-duration: 1.2s; animation-timing-function: steps(10, end); animation-delay: 1s;">Jo Solinap</div>
        <br/>
        <div><span class="command">$</span> bio</div>
        <div class="line animate" style="animation-duration: 5.8s; animation-timing-function: steps(58, end); animation-delay: 2.7s;">Navigating the complexities of code with a stoic mindset.</div>
        <div class="line animate" style="animation-duration: 4.2s; animation-timing-function: steps(42, end); animation-delay: 9s;">Every line is a step in a grand adventure.</div>
        <br/>
        <div><span class="command">$</span> contact</div>
        <a href="mailto:jomonsolinap@gmail.com">
          <div class="line animate" style="animation-duration: 2.6s; animation-timing-function: steps(26, end); animation-delay: 13.7s;">&gt; jomonsolinap@gmail.com</div>
        </a>
        <a href="mailto:mail@josolinap.dedyn.io">
          <div class="line animate" style="animation-duration: 2.5s; animation-timing-function: steps(25, end); animation-delay: 16.8s;">&gt; mail@josolinap.dedyn.io</div>
        </a>
      </body>
    </foreignObject>
  </g>
</svg>