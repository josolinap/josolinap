<svg width="800" height="400" xmlns="http://www.w.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
    <style>
      .text { font-family: 'Fira Code', monospace, monospace; fill: #e0e0e0; font-size: 14px; white-space: pre; }
      .command { fill: #82aaff; }
      .ascii-art { fill: #ffbd2e; font-size: 10px; }
      a { fill: #e0e0e0; text-decoration: none; }
    </style>

    <!-- Typing Animation Templates -->
    <g id="typing-template">
      <clipPath id="clip-whoami"><rect width="0" height="20"><animate id="anim-whoami" attributeName="width" from="0" to="80" dur="0.8s" begin="0s;last-line.end+1s" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-ascii1"><rect width="0" height="12"><animate id="anim-ascii1" attributeName="width" from="0" to="450" dur="1s" begin="anim-whoami.end + 0.5s" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-ascii2"><rect width="0" height="12"><animate id="anim-ascii2" attributeName="width" from="0" to="450" dur="1s" begin="anim-ascii1.end" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-ascii3"><rect width="0" height="12"><animate id="anim-ascii3" attributeName="width" from="0" to="450" dur="1s" begin="anim-ascii2.end" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-ascii4"><rect width="0" height="12"><animate id="anim-ascii4" attributeName="width" from="0" to="450" dur="1s" begin="anim-ascii3.end" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-ascii5"><rect width="0" height="12"><animate id="anim-ascii5" attributeName="width" from="0" to="450" dur="1s" begin="anim-ascii4.end" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-ascii6"><rect width="0" height="12"><animate id="anim-ascii6" attributeName="width" from="0" to="450" dur="1s" begin="anim-ascii5.end" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-bio-cmd"><rect width="0" height="20"><animate id="anim-bio-cmd" attributeName="width" from="0" to="50" dur="0.5s" begin="anim-ascii6.end + 1s" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-bio1"><rect width="0" height="20"><animate id="anim-bio1" attributeName="width" from="0" to="500" dur="4s" begin="anim-bio-cmd.end + 0.5s" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-bio2"><rect width="0" height="20"><animate id="anim-bio2" attributeName="width" from="0" to="400" dur="3s" begin="anim-bio1.end + 0.5s" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-contact-cmd"><rect width="0" height="20"><animate id="anim-contact-cmd" attributeName="width" from="0" to="90" dur="0.9s" begin="anim-bio2.end + 1s" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-email1"><rect width="0" height="20"><animate id="anim-email1" attributeName="width" from="0" to="260" dur="2.6s" begin="anim-contact-cmd.end + 0.5s" fill="freeze"/></rect></clipPath>
      <clipPath id="clip-email2"><rect width="0" height="20"><animate id="anim-email2" attributeName="width" from="0" to="250" dur="2.5s" begin="anim-email1.end + 0.5s" fill="freeze" id="last-line"/></rect></clipPath>
    </g>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1a1a1a" />
  <rect width="100%" height="100%" filter="url(#blur)" fill="rgba(255, 255, 255, 0.05)" />

  <!-- Terminal window -->
  <rect x="10" y="10" width="780" height="380" rx="10" ry="10" fill="rgba(45, 45, 45, 0.5)" stroke="rgba(255, 255, 255, 0.1)" />

  <!-- Title bar -->
  <rect x="10" y="10" width="780" height="30" rx="10" ry="10" fill="rgba(77, 77, 77, 0.5)" />
  <circle cx="30" cy="25" r="6" fill="#ff5f56" />
  <circle cx="50" cy="25" r="6" fill="#ffbd2e" />
  <circle cx="70" cy="25" r="6" fill="#27c93f" />

  <!-- Animated Content -->
  <g class="text">
    <use xlink:href="#typing-template" />

    <g transform="translate(30, 40)">
      <text clip-path="url(#clip-whoami)"><tspan class="command">$</tspan> whoami</text>
      <g class="ascii-art">
          <text y="25" clip-path="url(#clip-ascii1)">       __         _____       ___                 </text>
          <text y="37" clip-path="url(#clip-ascii2)">      / /___     / ___/____  / (_)___  ____ _____ </text>
          <text y="49" clip-path="url(#clip-ascii3)"> __  / / __ \    \__ \/ __ \/ / / __ \/ __ `/ __ \</text>
          <text y="61" clip-path="url(#clip-ascii4)">/ /_/ / /_/ /   ___/ / /_/ / / / / / / /_/ / /_/ /</text>
          <text y="73" clip-path="url(#clip-ascii5)">\____/\____/   /____/\____/_/_/_/ /_/\__,_/ .___/ </text>
          <text y="85" clip-path="url(#clip-ascii6)">                                         /_/      </text>
      </g>
      <text y="120" clip-path="url(#clip-bio-cmd)"><tspan class="command">$</tspan> bio</text>
      <text y="145" clip-path="url(#clip-bio1)">Navigating the complexities of code with a stoic mindset.</text>
      <text y="165" clip-path="url(#clip-bio2)">Every line is a step in a grand adventure.</text>
      <text y="210" clip-path="url(#clip-contact-cmd)"><tspan class="command">$</tspan> contact</text>
      <a xlink:href="mailto:jomonsolinap@gmail.com"><text y="235" clip-path="url(#clip-email1)">&gt; jomonsolinap@gmail.com</text></a>
      <a xlink:href="mailto:mail@josolinap.dedyn.io"><text y="255" clip-path="url(#clip-email2)">&gt; mail@josolinap.dedyn.io</text></a>
    </g>

    <!-- Moving Cursor -->
    <rect x="30" y="26" width="8" height="16" fill="#e0e0e0">
      <animate attributeName="x" from="30" to="110" dur="0.8s" begin="anim-whoami.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="480" dur="1s" begin="anim-ascii1.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="480" dur="1s" begin="anim-ascii2.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="480" dur="1s" begin="anim-ascii3.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="480" dur="1s" begin="anim-ascii4.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="480" dur="1s" begin="anim-ascii5.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="480" dur="1s" begin="anim-ascii6.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="80" dur="0.5s" begin="anim-bio-cmd.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="530" dur="4s" begin="anim-bio1.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="430" dur="3s" begin="anim-bio2.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="120" dur="0.9s" begin="anim-contact-cmd.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="290" dur="2.6s" begin="anim-email1.begin" fill="freeze"/>
      <animate attributeName="x" from="30" to="280" dur="2.5s" begin="anim-email2.begin" fill="freeze"/>

      <animate attributeName="y" to="51" dur="0.01s" begin="anim-ascii1.begin" fill="freeze"/>
      <animate attributeName="y" to="63" dur="0.01s" begin="anim-ascii2.begin" fill="freeze"/>
      <animate attributeName="y" to="75" dur="0.01s" begin="anim-ascii3.begin" fill="freeze"/>
      <animate attributeName="y" to="87" dur="0.01s" begin="anim-ascii4.begin" fill="freeze"/>
      <animate attributeName="y" to="99" dur="0.01s" begin="anim-ascii5.begin" fill="freeze"/>
      <animate attributeName="y" to="111" dur="0.01s" begin="anim-ascii6.begin" fill="freeze"/>
      <animate attributeName="y" to="146" dur="0.01s" begin="anim-bio-cmd.begin" fill="freeze"/>
      <animate attributeName="y" to="171" dur="0.01s" begin="anim-bio1.begin" fill="freeze"/>
      <animate attributeName="y" to="191" dur="0.01s" begin="anim-bio2.begin" fill="freeze"/>
      <animate attributeName="y" to="236" dur="0.01s" begin="anim-contact-cmd.begin" fill="freeze"/>
      <animate attributeName="y" to="261" dur="0.01s" begin="anim-email1.begin" fill="freeze"/>
      <animate attributeName="y" to="281" dur="0.01s" begin="anim-email2.begin" fill="freeze"/>

      <animate attributeName="opacity" values="1;0" dur="0.5s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>
