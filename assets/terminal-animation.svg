<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;display=swap');
    .container {
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
      font-size: 14px;
      fill: #e0e0e0;
    }
    .prompt { fill: #00ff9d; }
    .command { fill: #72b6f2; }
    .output { fill: #e0e0e0; }
    .cursor {
      fill: #e0e0e0;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" rx="15" ry="15" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.18)" />

  <!-- Text -->
  <g class="container">
    <text x="20" y="40" class="output">Welcome to my interactive terminal!</text>
    <text x="20" y="60" class="output">Type `help` to see a list of available commands.</text>

    <!-- Command 1: help -->
    <text x="20" y="100" class="prompt">user@jomon.dev:~$</text>
    <text x="180" y="100" class="command">
      <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="1s" dur="0.1s" fill="freeze"/>h</tspan>
      <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="1.2s" dur="0.1s" fill="freeze"/>e</tspan>
      <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="1.4s" dur="0.1s" fill="freeze"/>l</tspan>
      <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="1.6s" dur="0.1s" fill="freeze"/>p</tspan>
    </text>

    <!-- Output of help -->
    <g fill-opacity="0">
      <animate attributeName="fill-opacity" from="0" to="1" begin="2s" dur="0.5s" fill="freeze" />
      <text x="20" y="140" class="output">Available commands:</text>
      <text x="20" y="160" class="output">&nbsp;&nbsp;help&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Show this help message</text>
      <text x="20" y="180" class="output">&nbsp;&nbsp;about&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Show information about me</text>
      <text x="20" y="200" class="output">&nbsp;&nbsp;skills&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- List my technical skills</text>
      <text x="20" y="220" class="output">&nbsp;&nbsp;projects&nbsp;&nbsp;&nbsp;- Show my featured projects</text>
      <text x="20" y="240" class="output">&nbsp;&nbsp;contact&nbsp;&nbsp;&nbsp;&nbsp;- Show my contact information</text>
    </g>

    <!-- Command 2: skills -->
    <g fill-opacity="0">
      <animate attributeName="fill-opacity" from="0" to="1" begin="3s" dur="0.1s" fill="freeze" />
      <text x="20" y="280" class="prompt">user@jomon.dev:~$</text>
      <text x="180" y="280" class="command">
        <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="3.2s" dur="0.1s" fill="freeze"/>s</tspan>
        <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="3.4s" dur="0.1s" fill="freeze"/>k</tspan>
        <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="3.6s" dur="0.1s" fill="freeze"/>i</tspan>
        <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="3.8s" dur="0.1s" fill="freeze"/>l</tspan>
        <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="4s" dur="0.1s" fill="freeze"/>l</tspan>
        <tspan fill-opacity="0"><animate attributeName="fill-opacity" from="0" to="1" begin="4.2s" dur="0.1s" fill="freeze"/>s</tspan>
      </text>
    </g>

    <!-- Output of skills -->
    <g fill-opacity="0">
      <animate attributeName="fill-opacity" from="0" to="1" begin="4.6s" dur="0.5s" fill="freeze" />
      <text x="20" y="320" class="output">Languages: Python, JavaScript, SQL</text>
      <text x="20" y="340" class="output">Frameworks: React, Node.js</text>
      <text x="20" y="360" class="output">Tools: Docker, Git, GitHub</text>
    </g>

    <!-- Final cursor -->
    <g fill-opacity="0">
      <animate attributeName="fill-opacity" from="0" to="1" begin="5.2s" dur="0.1s" fill="freeze" />
      <text x="20" y="400" class="prompt">user@jomon.dev:~$</text>
      <rect x="180" y="388" width="8" height="16" class="cursor"/>
    </g>
  </g>
</svg>